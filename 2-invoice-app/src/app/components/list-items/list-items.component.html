<h4>Detalle de la factura:</h4>
@if(items.length>0){
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        @for( item of items; track $index ){
            <tr row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr >
    }
    </tbody>
</table>
}@else {
    <div class="alert alert-warning">
        No tiene productos la factura
    </div>
}
