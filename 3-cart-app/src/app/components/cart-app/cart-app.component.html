
<nav-bar [items]="items" (openEventEmitter)="openCart()"/>

  <div class="container my-4">

<h2>Catálogo de Productos</h2>

<div class="row">
    <div [className]="showCart? 'col-9': 'col' ">
        <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />
    </div>
    @if(showCart){
    <div class="col-3">
        <button class="btn btn-secondary float-end" (click)="openCart()">X</button>
        @if(items.length>0){
       
        <cart [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)" />
        }@else{
        <div class="alert alert-warning">
            No hay Productos añadidos en el carro
        </div>
        }
    </div>
    }
</div>
</div>
